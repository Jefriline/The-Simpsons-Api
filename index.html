<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpsons</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>The Simpsons</h1>
    </header>
    <main>
        <div>
            <button id="generate-character">Generate character</button>
        </div>
        <div id="container-character">
            <h2 class="name-character"><!-- Name character --></h2>
            <img src="" class="img-character"alt=""><!-- img character -->
            <p class="quote-character"></p><!-- quote character -->
        </div>
    </main>
    <script type="module" src="scripts/app.js"></script>
</body>
</html>
